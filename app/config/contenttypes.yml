speeltijden:
    name: Speeltijden
    singular_name: Speeltijd
    fields:
        title:
            type: text
            class: large
            group: content
        slug:
            type: slug
            uses: title
        starttijd:
            type: datetime
            variant: inline
            label: Speeldag en starttijd
            postfix: AM is voor de middag, PM is na de middag
        lengte:
            type: integer
            variant: inline
            label: Speelduur
            postfix: "Lengte van het optreden / performance. In minuten, dus '2 uur' is '120'."
        programmaonderdelen:
            type: select
            label: Programma-onderdeel
            values: programmaonderdelen/name
            keys: slug
            sort: name
            autocomplete: true
            limit: 2000
        programmas:
            type: select
            label: Programma
            postfix: "Bij welke editie van GWO of HCTS hoort dit?"
            values: programmas/title
            keys: slug
        speellokatie:
            type: select
            label: Locatie
            values:
                '': '-'
                bolder-zaal: "De Bolder zaal"
                bolder-cafe: "De Bolder caf√©"
                ruige-plak: 'Ruige Plak'
                '-': '-'
                armhuis: 'Armhuis'
                bolder-restaurant: 'De Bolder restaurant'
                bolder-terras: 'De Bolder terras'
                bos: 'Bospodium'
                bospodium: 'Bospodium'
                de-bolder: 'De Bolder'
                fortweg: 'Fortweg'
                kerk-sportveld: 'Kerk Sportveld'
                kerk: 'Kerk'
                kolder: 'De Kolder'
                kunst: 'Kunst'
                naar-buiten: 'Naar Buiten'
                platte-kar: 'De Platte Kar'
                podium-vlieland: 'Podium Vlieland'
                pukkel: 'De Pukkel, Sportveld'
                sportveld: 'Sportveld'
                stoep: 'De Ouwe Stoep'
                strand: 'Strand'
                tokkelbaan: 'Tokkelbaan'
                vuurboetsduin: 'Vuurboetsduin'
    viewless: true
    default_status: published
    sort: -starttijd


programmas:
    name: Programmas
    singular_name: Programma
    fields:
        title:
            type: text
            class: large
            group: Informatie
        slug:
            type: slug
            uses: title
        image:
            type: image
        teaser:
            type: html
            height: 150px
        body:
            type: html
            height: 300px
        datum:
            type: date
            postfix: "De datum van deze editie. (om te kunnen sorteren)"
    taxonomy: [ chapters ]
    sort: -datum
    recordsperpage: 100
    record_template: programma.twig


